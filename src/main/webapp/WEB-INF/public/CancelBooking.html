<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Primarie Test Project</title>
    <script src="../../Scripts/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="../../Scripts/bootstrap.min.js" type="text/javascript"></script>
    <script src="../../Scripts/angular.min.js" type="text/javascript"></script>

    <script src="../../Scripts/Controllers/CancelBookingController.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="../../Content/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../Content/site.css">
</head>
<body>
    <div class="container" ng-app="cancelBookingModule">
        <div class="col-md-12">
            <div class="col-md-3 logo">
            </div>
            <div class="col-md-9 banner">
            </div>
        </div>
        <div class="col-md-12">
            <div class="col-md-3 sideBar">
                <div class="col-md-3 sideBarBtn home">
                    <a href="Index.html" class="btn btn-default customBtn">
                        <span class="glyphicon glyphicon-home">&nbsp;Home</span>
                    </a>
                </div>
                <div class="col-md-3 sideBarBtn booking">
                    <a href="Booking.html" class="btn btn-default customBtn">
                        <span class="glyphicon glyphicon-plane">&nbsp;Book ticket</span>
                    </a>
                </div>
                <div class="col-md-3 sideBarBtn payment">
                    <a href="Payment.html" class="btn btn-default customBtn">
                        <span class="glyphicon glyphicon-euro">&nbsp;Payment</span>
                    </a>
                </div>
                <div class="col-md-3 sideBarBtn cancel">
                    <a href="CancelBooking.html" class="btn btn-default customBtn">
                        <span class="glyphicon glyphicon-trash">&nbsp;Cancel ticket</span>
                    </a>
                </div>
            </div>
            <div class="col-md-9 content" ng-controller="CancelBookingController">
                <h1>Cancel booking</h1>
                <div class="col-md-12" ng-show="firstStep()">
                    <div class="col-md-12">
                        <div class="col-md-3">
                            Nume:
                        </div>
                        <div class="col-md-9">
                            <input type="text" ng-model="bookingFilter.nume">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="col-md-3">
                            Prenume:
                        </div>
                        <div class="col-md-9">
                            <input type="text" ng-model="bookingFilter.prenume">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="col-md-3">
                            CNP:
                        </div>
                        <div class="col-md-9">
                            <input type="number" ng-model="bookingFilter.cnp">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <button type="button" class="btn btn-succes" ng-click="getBookingList()">Cauta</button>
                    </div>
                </div>
                <div class="col-md-12" ng-show="secondStep()">
                    <div class="col-md-12" ng-repeat="booking in bookingList">
                        <div class="col-md-12">
                            <div class="col-md-9">
                                {{booking.oras_plecare}} - {{booking.oras_sosire}}, {{booking.data_plecare}}, {{booking.nrLocuri}} loc(uri).
                            </div>
                            <div class="col-md-3">
                                <button type="button" class="btn btn-danger" ng-click="cancelBooking(booking.id)">Anuleaza</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <button type="button" class="btn btn-default" ng-click="back()">Inapoi la filtrul de cautare</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
