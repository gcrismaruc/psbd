<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Primarie Test Project</title>
    <script src="../Scripts/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="../Scripts/bootstrap.min.js" type="text/javascript"></script>
    <script src="../Scripts/angular.min.js" type="text/javascript"></script>

    <script src="../Scripts/Controllers/IndexController.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="../Content/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../Content/site.css">
</head>
<body>
    <div class="container" ng-app="indexModule">
        <div class="col-md-12">
            <div class="col-md-3 logo">
                Logo
            </div>
            <div class="col-md-9 banner">
                This is the banner
            </div>
        </div>
        <div class="col-md-12">
            <div class="col-md-3 sideBar">
                <div class="col-md-3 sideBarBtn">
                    <a href="Index.html" class="btn btn-default">
                        <span class="glyphicon glyphicon-align-justify">Home</span>
                    </a>
                </div>
                <div class="col-md-3 sideBarBtn">
                    <a href="Booking.html" class="btn btn-default">
                        <span class="glyphicon glyphicon-align-justify">Book ticket</span>
                    </a>
                </div>
                <div class="col-md-3 sideBarBtn">
                    <a href="Payment.html" class="btn btn-default">
                        <span class="glyphicon glyphicon-align-justify">Payment</span>
                    </a>
                </div>
                <div class="col-md-3 sideBarBtn">
                    <a href="CancelBooking.html" class="btn btn-default">
                        <span class="glyphicon glyphicon-align-justify">Cancel ticket</span>
                    </a>
                </div>
            </div>
            <div class="col-md-9 content" ng-controller="IndexController">
                <h1>Home</h1>                
                <div ng-repeat="flight in flightList">
                    <div class="col-md-9 cursa">
                        <div class="col-md-3 pozaCursa">
                            Poza
                        </div>
                        <div class="col-md-6 detaliiCursa">
                            Cursa zilnica : {{flight.plecare}} - {{flight.sosire}} 
                            <br />
                            Pret : {{flight.pret}} €
                            <br />
                            Numar locuri: {{flight.nrLocEc}} economice, {{flight.nrLocBus}} business
                            <button type="button" class="btn btn-success bookingBtn" ng-click="setDefaultFlight(flight.avionId)">Rezerva bilet(e)</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
