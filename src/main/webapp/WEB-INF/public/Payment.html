<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Proiect PSBD</title>
    <script src="../../Scripts/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="../../Scripts/bootstrap.min.js" type="text/javascript"></script>
    <script src="../../Scripts/angular.min.js" type="text/javascript"></script>

    <script src="../../Scripts/Controllers/PaymentController.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="../../Content/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../Content/site.css">

</head>
<body>
    <div class="container" ng-app="paymentModule">
        <div class="col-md-12">
            <div class="col-md-3 logo">
            </div>
            <div class="col-md-9 banner">
            </div>
        </div>
        <div class="col-md-12">
            <div class="col-md-3 sideBar">
                <div class="col-md-3 sideBarBtn home">
                    <a href="Index.html" class="btn btn-default customBtn">
                        <span class="glyphicon glyphicon-home"><span class="menuText">&nbsp;Home</span></span>
                    </a>
                </div>
                <div class="col-md-3 sideBarBtn booking">
                    <a href="Booking.html" class="btn btn-default customBtn">
                        <span class="glyphicon glyphicon-plane"><span class="menuText">&nbsp;Reservation</span></span>
                    </a>
                </div>
                <div class="col-md-3 sideBarBtn payment">
                    <a href="Payment.html" class="btn btn-default customBtn">
                        <span class="glyphicon glyphicon-euro"><span class="menuText">&nbsp;Payment</span></span>
                    </a>
                </div>
                <div class="col-md-3 sideBarBtn cancel">
                    <a href="CancelBooking.html" class="btn btn-default customBtn">
                        <span class="glyphicon glyphicon-trash"><span class="menuText">&nbsp;Cancel ticket</span></span>
                    </a>
                </div>
                <div class="col-md-3 sideBarBtn update">
                    <a href="Update.html" class="btn btn-default customBtn">
                        <span class="glyphicon glyphicon-edit"><span class="menuText">&nbsp;Update booking</span></span>
                    </a>
                </div>
            </div>
            <div class="col-md-9 content" ng-controller="PaymentController">
                <h1 class="contentHeader">Payment</h1>
                <div class="col-md-12" ng-show="firstStep()">
                    <div class="col-md-12">
                        <div class="col-md-3">
                            Nume:
                        </div>
                        <div class="col-md-9">
                            <input type="text" ng-model="bookingFilter.nume">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="col-md-3">
                            Prenume:
                        </div>
                        <div class="col-md-9">
                            <input type="text" ng-model="bookingFilter.prenume">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="col-md-3">
                            CNP:
                        </div>
                        <div class="col-md-9">
                            <input type="number" ng-model="bookingFilter.cnp">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <button type="button" class="btn btn-default searchBtn" ng-click="getBookingList()"><span class="glyphicon glyphicon-search">Cauta</span></button>
                    </div>
                </div>
                <div class="col-md-12" ng-show="secondStep()">
                    <div class="col-md-12" ng-repeat="booking in bookingList">
                        <div class="col-md-12">
                            <div class="col-md-9">
                                {{booking.oras_plecare}} - {{booking.oras_sosire}}, {{booking.data_plecare}}, {{booking.nrLocuri}} loc(uri).
                            </div>
                            <div class="col-md-3">
                                <button type="button" class="btn btn-warning payBtn" ng-click="doPay(booking.id)"><span class="glyphicon glyphicon-exclamation-sign">Plateste</span></button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <button type="button" class="btn btn-default backBtn" ng-click="back()"><span class="glyphicon glyphicon-arrow-left">Inapoi la filtrul de cautare</span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
