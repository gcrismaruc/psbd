<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Primarie Test Project</title>
    <script src="../../Scripts/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="../../Scripts/bootstrap.min.js" type="text/javascript"></script>
    <script src="../../Scripts/angular.min.js" type="text/javascript"></script>
    <!-- Angular Material -->
    <script src="../../Scripts/angular-animate.min.js" type="text/javascript"></script>
    <script src="../../Scripts/angular-aria.min.js" type="text/javascript"></script>
    <script src="../../Scripts/angular-messages.min.js" type="text/javascript"></script>
    <script src="../../Scripts/angular-material.min.js" type="text/javascript"></script>

    <script src="../../Scripts/Controllers/BookingController.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="../../Content/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../Content/angular-material.min.css">
    <link rel="stylesheet" type="text/css" href="../../Content/site.css">
</head>
<body>
    <div class="container" ng-app="bookingModule">
        <div class="col-md-12">
            <div class="col-md-3 logo">
                Logo
            </div>
            <div class="col-md-9 banner">
                This is the banner
            </div>
        </div>
        <div class="col-md-12">
            <div class="col-md-3 sideBar">
                <div class="col-md-3 sideBarBtn">
                    <a href="Index.html" class="btn btn-default">
                        <span class="glyphicon glyphicon-align-justify">Home</span>
                    </a>
                </div>
                <div class="col-md-3 sideBarBtn">
                    <a href="Booking.html" class="btn btn-default">
                        <span class="glyphicon glyphicon-align-justify">Book ticket</span>
                    </a>
                </div>
                <div class="col-md-3 sideBarBtn">
                    <a href="Payment.html" class="btn btn-default">
                        <span class="glyphicon glyphicon-align-justify">Payment</span>
                    </a>
                </div>
                <div class="col-md-3 sideBarBtn">
                    <a href="CancelBooking.html" class="btn btn-default">
                        <span class="glyphicon glyphicon-align-justify">Cancel ticket</span>
                    </a>
                </div>
            </div>
            <div class="col-md-9 content" ng-controller="BookingController">
                <h1>Booking</h1>
                <div class="col-md-12" ng-show="firstStep()">
                    <div class="col-md-12">
                        <div class="col-md-3">
                            <h4>Selectati cursa: </h4>
                        </div>
                        <div class="col-md-9">
                            <select name="flightSelect" ng-model="selectedFlight">
                                <option ng-repeat="flight in flightList" value="{{flight.id_avion}}">{{flight.oras_plecare}} - {{flight.oras_sosire}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="col-md-3">
                            <h4>Selectati data: </h4>
                        </div>
                        <div class="col-md-9">
                            <md-datepicker ng-model="dataPlecare" md-placeholder="Enter date" md-min-date="minDate" md-max-date="maxDate"></md-datepicker>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="col-md-3"><input type="checkbox" name="dusIntors" value="dusIntors"> Dus-Intors<br></div>                        
                    </div>
                    <div class="col-md-12">
                        <div class="col-md-3"><button class="btn btn-default" ng-click="goToStepTwo()">Cauta</button></div>
                    </div>
                    {{selectedFlight}}
                 </div>
            </div>
        </div>
    </div>
</body>
</html>
