<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Primarie Test Project</title>
    <script src="../../Scripts/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="../../Scripts/bootstrap.min.js" type="text/javascript"></script>
    <script src="../../Scripts/angular.min.js" type="text/javascript"></script>

    <script src="../../Scripts/Controllers/BookingController.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="../../Content/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../Content/site.css">
</head>
<body>
    <div class="container" ng-app="bookingModule">
        <div class="col-md-12">
            <div class="col-md-3 logo">
                Logo
            </div>
            <div class="col-md-9 banner">
                This is the banner
            </div>
        </div>
        <div class="col-md-12">
            <div class="col-md-3 sideBar">
                <div class="col-md-3 sideBarBtn">
                    <a href="Index.html" class="btn btn-default">
                        <span class="glyphicon glyphicon-align-justify">Home</span>
                    </a>
                </div>
                <div class="col-md-3 sideBarBtn">
                    <a href="Booking.html" class="btn btn-default">
                        <span class="glyphicon glyphicon-align-justify">Book ticket</span>
                    </a>
                </div>
                <div class="col-md-3 sideBarBtn">
                    <a href="Payment.html" class="btn btn-default">
                        <span class="glyphicon glyphicon-align-justify">Payment</span>
                    </a>
                </div>
                <div class="col-md-3 sideBarBtn">
                    <a href="CancelBooking.html" class="btn btn-default">
                        <span class="glyphicon glyphicon-align-justify">Cancel ticket</span>
                    </a>
                </div>
            </div>
            <div class="col-md-9 content" ng-controller="BookingController">
                <h1>Booking</h1>
                <div class="col-md-3">
                    Nume:
                </div>
                <div class="col-md-9">
                    <input type="text" placeholder="Nume" data-ng-model="rezervare.nume" />
                </div>
                <div class="col-md-3">
                    Prenume:
                </div>
                <div class="col-md-9">
                    <input type="text" placeholder="Prenume" data-ng-model="rezervare.prenume" />
                </div>
                <div class="col-md-3">
                    Cod numeric personal:
                </div>
                <div class="col-md-9">
                    <input type="text" placeholder="CNP" data-ng-model="rezervare.cnp" />
                </div>
                <div class="col-md-3">
                    Numar loc:
                </div>
                <div class="col-md-9">
                    <input type="text" placeholder="Numar loc" data-ng-model="rezervare.nrLoc" />
                </div>
                <div class="col-md-3">
                    ID Cursa:
                </div>
                <div class="col-md-9">
                    <input type="text" placeholder="ID Cursa" data-ng-model="rezervare.idCursa" />
                </div>
                <button type="button" class="btn btn-success" ng-click="submitBooking()">SUBMIT</button>
            </div>
        </div>
    </div>
</body>
</html>
